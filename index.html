<!DOCTYPE html>
<html lang="en">
<head>
	<title>MyStyle</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="public/app.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<meta charset="UTF-8">	
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="col m5 hide-on-small-only">
						<img class="telefono" src="public/iphone.png" alt="Imagen de un teléfono">
					</div>
					<div class="col s12 m7">
						<div class="row">
							<div class="signup-box">
								<h1 class="mystyle">MyStyle</h1>
								<form  class="signup-form">
									<h2>Regístrate para ver el estilo de tus amigos antes de salir</h2>
									<div class="section">
										<a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
										<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo Electronico"></input>
										<input type="text" name="name" placeholder="Nombre completo"></input>
										<input type="text" name="username" placeholder="Nombre de usuario"></input>
										<input type="password" name="password" placeholder="Contraseña"></input>
										<button class="btn waves-effect waves-light btn-signup" type="submit">registrarse</button>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="login-box">
								Tienes una cuenta? <a href="/signin">Entrar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

				  <ul id='dropdown1' class='dropdown-content '>
				    <li><a href="#!">Español</a></li>
				    <li><a href="#!">Ingles</a></li>
 				  </ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					© 2017 MyStyle
				</div>
			</div>
		</div>
	</footer>
	
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</body>
</html>
